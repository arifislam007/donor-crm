services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ngo-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - db
    networks:
      - ngo-network

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: ngo-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - ngo-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ngo-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ngo_donor_system
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ngo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ngo_donor_system"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHPMyAdmin for Database Management (optional - pgAdmin recommended for PostgreSQL)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ngo-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db
    networks:
      - ngo-network

networks:
  ngo-network:
    driver: bridge

volumes:
  postgres_data:
