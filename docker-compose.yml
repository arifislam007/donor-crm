services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ngo-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=ngo_donor_system
      - DB_USERNAME=ngo_user
      - DB_PASSWORD=ngo_password
      - MAIL_MAILER=sendgrid
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ngo-network

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: ngo-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_started
    networks:
      - ngo-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: ngo-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=ngo_donor_system
      - MYSQL_USER=ngo_user
      - MYSQL_PASSWORD=ngo_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ngo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # PHPMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ngo-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - MYSQL_ROOT_PASSWORD=root_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ngo-network

networks:
  ngo-network:
    driver: bridge

volumes:
  mysql_data:
